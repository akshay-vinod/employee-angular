<form [ngStyle]="{ 'margin-bottom': '20px' }" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Name</label>
    <input
      type="text"
      name="text"
      id="text"
      [(ngModel)]="name"
      placeholder="Name of the employee"
    />
  </div>
  <div class="form-control">
    <label for="day">Department</label>
    <input
      type="text"
      id="text"
      name="department"
      [(ngModel)]="department"
      placeholder="Department of the employee"
    />
  </div>
  <div class="form-control">
    <label for="day">Date of joining</label>
    <input
      type="text"
      name="date"
      [(ngModel)]="date"
      id="text"
      placeholder="Add Day "
    />
  </div>
  <input type="submit" value="Add Employee" class="btn btn-block" />
</form>
